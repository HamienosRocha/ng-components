<app-page-container>
  <div class="list-container">
    <ul>
      @for(link of links; track link.id) {
      <li>
        <a
          class="cursor-pointer"
          [routerLink]="link.route"
        >
          {{ link.label }}
        </a>
      </li>
      }
    </ul>
  </div>
</app-page-container>
