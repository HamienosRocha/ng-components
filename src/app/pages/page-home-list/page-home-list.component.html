<app-page-container>
  <div class="list-container">
    <ul>
      @for(link of links; track link.id) {
      <li class="bg-emerald-500 ">
        <a
          class="flex bg-emerald-200 hover:bg-emerald-100 cursor-pointer text-gray-800 rounded-sm px-3 py-1 mb-2"
          [routerLink]="link.route"
        >
          {{ link.label }}
        </a>
      </li>
      }
    </ul>
  </div>
</app-page-container>
